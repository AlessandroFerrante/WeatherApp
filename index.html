<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ferrante Alessandro, WeatherApp with Javascript, using openweathermap.org API">
    <meta name="keywords" content="Alessandro, Ferrante, Designer, Developer, Web Developer, Web Designer, Siti, Web, Modica, Ragusa, Sicilia, Italia, github, git">
    <meta name="author" content="Alessandro Ferrante">
    <meta content="Ferrante, Alessandro , Ferrante , Alessandro , Ferrante , Alessandro , ferrante alessandro, alessandro ferrante,alessandro ferrante,alessandro ferrante, full stack developer,developer, siti web, modica, gestionali, informatico, sistemazione computer, gestione server, hosting, gestione dominio" name="keywords">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="topnav">
        <div class="logonav"></div>
        <h1>Weather App</h1>
    </div>
    <div class="messageBox" id="messageBox">
        You have 20 searches available
    </div>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="error404">
            <img src="assets/images/404.png" >
            <p>Oops! Invalid Location :(</p>
        </div>

        <div class="weather-box">
            <img src="" alt="" srcset="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2023 Powered by <a href="https://alessandroferrante.netlify.app/">Alessandro Ferrante</a>. All rights reserved.</p>
    </div>
    <script src="https://kit.fontawesome.com/a726a595d5.js" crossorigin="anonymous"></script></body>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
